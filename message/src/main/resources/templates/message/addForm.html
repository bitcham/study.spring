<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">Add Item Form</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">Item Name</label>
            <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="Enter name">
        </div>
        <div>
            <label for="price" th:text="#{label.item.price}">Price</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Enter price">
        </div>
        <div>
            <label for="quantity" th:text="#{label.item.quantity}">Quantity</label>
            <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">Add Item</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/message/items}'|"
                        type="button" th:text="#{button.cancel}">Cancel</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
